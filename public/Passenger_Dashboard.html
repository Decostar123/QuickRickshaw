<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <base href="/">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="Stylesheets/Driver_Dashboard.css">
</head>
<body>

    <!-- navbar--------------------------- -->

    <nav class="navbar navbar-expand-lg " style="background-color: rgb(210, 222, 232);">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#" ><img src="images/templogo.ico" ></a>
          <div class="collapse navbar-collapse " id="navbarTogglerDemo03" >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="padding-right: 2%;">
              <li class="nav-item">
                <a id="logOut" class="nav-link active" aria-current="page" href="#" >Log Out</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link active" href="#">Login</a>
              </li> -->
            </ul>
          </div>
        </div>
    </nav>

    <!-- background image-------------- -->

    <img src="images/background.jpg" alt="" id="background-image">
    <div class="card feedback-cointaner" style="width: 22rem;" id="feedbackCointainer">
      <img src="images/feedback.png" alt="Feedback" class="card-img-top">
      <div class="card-body">
          <h5 class="card-title text-center">Give Feedback</h5>
          <div class="mb-3">
            <label for="feedbacktext" class="form-label">Enter Feedback : </label>
            <div class="form-floating">
              <textarea  class="form-control" placeholder="Give Feedback here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Give Feedback here</label>
            </div>
            <!-- <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP Here"> -->
            <!-- <p class="text-end"><a href="#" class="link-underline-info" id="resendOTP">Resend OTP</a></p>-->
          
          </div>
          <button  class="btn btn-lg btn-success col-12" id="send">Send Feedback</button>
          <button  class="btn btn-lg btn-danger col-12" id="cancel" style="margin-top:2vh ;">Cancel</button>
      </div>
    </div>
    <!-- main--------------------------------------- -->

    <h1 class="h3 mb-3 fw-normal title" ><b>Passenger DashBoard</b></h1>
    <div class="alert alert-danger d-flex align-items-center custom-alert" role="alert" style="visibility: hidden;height:6vh;margin-top: 5vh;z-index:2;" id="error">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:" style="height: 4vh;"><use xlink:href="#exclamation-triangle-fill"/></svg>
         <div id="errorMessage">
           
         </div>
     </div>

     <div class="alert alert-success" role="alert" style="visibility: hidden;z-index:4;height:8vh;margin-top: 5vh;" id="success">
     </div>

    <div class="container main " id="mainContainer">

      <div class="row ">
        <div class="col-lg-6 mb-4 " id="DAvailable">
          <center class="card-bottom">
            <div class="card" style="width: 18rem;">
              <img src="images/wantRide.png" class="card-img-top" alt="Mark available">
              <div class="card-body">
                <h3 class="card-text">Mark as Available</h3>
              </div>
            </div>
          </center>
        </div>
        <div class="col-lg-6 mb-4 " id="driverList">
          <center class="card-bottom">
            <div class="card " style="width: 18rem;">
              <img src="images/driverList.png" class="card-img-top" alt="Driver List">
              <div class="card-body">
                <h3 class="card-text">View Driver List</h3>
              </div>
            </div>
          </center>
        </div>
      </div>

      <div class="row ">
        <div class="col-lg-6 mb-4 " id="DNotAvailable">
          <center class="card-bottom">
            <div class="card " style="width: 18rem;">
              <img src="images/removeEntry.png" class="card-img-top" alt="Remove Entry">
              <div class="card-body">
                <h3 class="card-text">Remove Entry From a List</h3>
              </div>
            </div>
          </center>
        </div>
        <div id="suggestion" class="col-lg-6 mb-4 ">
          <center class="card-bottom">
            <div class="card " style="width: 18rem;">
              <img src="images/feedback.png" class="card-img-top" alt="Feedback">
              <div class="card-body">
                <h3 class="card-text">Feedback</h3>
              </div>
            </div>
          </center>
        </div>
      </div>

    </div>

    <p class="mt-5 mb-3 text-body-secondary" align="center">&copy; Quick Rickshaw 2023</p>
    <script src="Javascripts/Passenger_Dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
