<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Passenger List</title>
    <link rel="stylesheet" href="Stylesheets/Navigation.css" type="text/css">
    <link rel="stylesheet" href="Stylesheets/footer.css" type="text/css">
    <style>
        table td,
        table th {
            border: 1px solid black;
            height: 5vh;
            width:15vw;
            text-align: center;
        }
        table th{
            background-color: rgba(0, 128, 0, 0.69);
            color:yellow;
        }
        table{
            margin-top: 2vh;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <script id="replace_with_navbar" src="Javascripts/Navigation_driver.js"></script>
    <table id="table" style="display:grid;place-content:center;border-collapse:collapse;">
        <caption style="padding-bottom: 2vh;font-size: 3.5vh;">Passenger List</caption>
        <tr>
            <th>Passenger Name</th>
            <th>Mobile Number</th>
        </tr>
    </table>
    <script id="replace_with_footer" src="Javascripts/footer.js"></script>
    <script src="Javascripts/Passenger_list.js"></script>
</body>

</html>
