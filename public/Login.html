<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="Stylesheets/Login.css" type="text/css">
    <link rel="stylesheet" href="Stylesheets/Navigation.css" type="text/css">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <script id="replace_with_navbar" src="Javascripts/Navigation.js"></script>
    <!-- <iframe height="100%" width="100%""  loading="eager"  src="Navigation.html">
    </iframe> -->
    <form class="form1">
        <div class="details">
            <label for="uname" class="labels">Username</label>
            <input type="text" id="name" name="username">
        </div>
        <div class="details">
            <label for="password" class="labels">Password</label>
            <input type="text" id="password" name="password">
        </div>
        <div class="details">
            <button type="button" class="btn btn-outline-success btn-lg" id="userLogin">Login As Passenger</button>
            <button type="button" class="btn btn-outline-success btn-lg" style="margin-left: 5vw;"
                id="driverLogin">Login As
                Driver</button>
        </div>
        <div class="details">
            <button type="button" class="btn btn-outline-danger btn-lg">Reset</button>
        </div>

    </form>
    <div class="signup">
        Don't have an account? <a href="SignUp.html">Sign Up Here</a>
    </div>

    <script src="Javascripts/Login.js"></script>
    <!-- <script src="Javascripts/SignUp.js"></script> -->


</body>

</html>
